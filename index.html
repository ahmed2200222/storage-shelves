<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تركيب أثاث معدني</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      line-height: 1.8;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .hero {
      background: #2a5298; /* لون سادة بدل الصورة */
      color: #fff;
      text-align: center;
      padding: 100px 20px;
      position: relative;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }
    section {
      padding: 60px 20px;
      text-align: center;
    }
    section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #1e3c72;
    }
    .features {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .feature {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      transition: 0.3s;
    }
    .feature:hover {
      transform: translateY(-5px);
    }
    .feature span {
      font-size: 2.5rem;
      color: #ff6600;
      display: block;
      margin-bottom: 10px;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    /* أزرار الاتصال العائمة */
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .floating-btn a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: #25d366; /* لون واتساب */
      color: #fff;
      font-size: 24px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .floating-btn a.call {
      background: #ff6600; /* لون مميز للاتصال */
    }
    .floating-btn a:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <header>
    <h1>تركيب أثاث معدني</h1>
  </header>

  <!-- البانر -->
  <section class="hero">
    <h2>أثاث معدني يتحمل الأوزان الثقيلة</h2>
    <p>تركيب احترافي – جودة عالية – أسعار مناسبة</p>
  </section>

  <!-- المميزات -->
  <section>
    <h2>لماذا تختارنا؟</h2>
    <div class="features">
      <div class="feature">
        <span>⚡</span>
        <p>تركيب سريع ودقيق</p>
      </div>
      <div class="feature">
        <span>🛠️</span>
        <p>أدوات وتقنيات حديثة</p>
      </div>
      <div class="feature">
        <span>🏆</span>
        <p>متانة وضمان للجودة</p>
      </div>
    </div>
  </section>

  <!-- الفوتر -->
  <footer>
    <p>© 2025 تركيب أثاث معدني - جميع الحقوق محفوظة</p>
  </footer>

  <!-- أزرار الاتصال العائمة -->
  <div class="floating-btn">
    <a href="https://wa.me/123456789" target="_blank">💬</a>
    <a href="tel:123456789" class="call">📞</a>
  </div>

</body>
</html>
